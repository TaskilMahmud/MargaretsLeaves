<!doctype html>
<!--
  The purpose of this file is to create the homepage for our game

  author: Mark Louis Tabudlong
-->
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-green-600 m-0 p-0 overflow-hidden">
  <!--Title-->
  <div class="fixed z-30 w-full h-24 top-0">
    <!--Image of Margaret's Bay-->
    <img class="w-full h-full object-cover" src="./margaretBay.jpg" alt="Margaret's Bay"/>
    <!--Add gray overlay over banner-->
    <div class="absolute inset-0 bg-gray-700 opacity-60 rounded-md"></div>
    <div class="absolute inset-0 flex items-center justify-center">
      <!--Title of game-->
      <span class="text-emerald-500 text-3xl font-mono font-bold">Margaret's Leaves</span>
    </div>
  </div>

  <!--Tree Container-->
  <div class="flex flex-col h-[calc(100vh-6rem)] mt-24 overflow-y-auto overflow-x-hidden landscape:flex-row landscape:overflow-x-auto landscape:overflow-y-hidden portrait:pb-20">
    <!--Coastal Yellow Birch-->
    <div class="flex-none w-full p-1 bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 portrait:h-auto landscape:w-[80vw] landscape:h-full landscape:flex-none">
      <a href="./yellowBirch.html" class="relative block overflow-hidden rounded-3xl h-full">
        <!--Image of tree-->
        <img class="w-full h-full object-cover" src="./yellowBirch.jpg" alt="Coastal Yellow Birch Tree"/>
        <!--Add vignette effect to image with gradient-->
        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
        <div class="absolute inset-0 flex items-center pl-4 landscape:translate-y-[40px] translate-y-[90px]">
          <!--Add text indicating what tree it is-->
          <span class="text-yellow-200 text-2xl font-mono font-bold">Coastal Yellow Birch</span>
        </div>
      </a>
    </div>
    <!--White Birch-->
    <div class="flex-none w-full p-1 bg-gradient-to-r from-gray-400 via-gray-500 to-gray-600 portrait:h-auto landscape:w-[80vw] landscape:h-full landscape:flex-none">
      <a href="./whiteBirch.html" class="relative block overflow-hidden rounded-3xl h-full">
        <!--Image of tree-->
        <img class="w-full h-full object-cover" src="./whiteBirch.jpg" alt="White Birch Tree"/>
        <!--Add vignette effect to image with gradient-->
        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
        <div class="absolute inset-0 flex items-center pl-4 landscape:translate-y-[40px] translate-y-[90px]">
          <!--Add text indicating what tree it is-->
          <span class="text-gray-300 text-2xl font-mono font-bold">White Birch</span>
        </div>
      </a>
    </div>
    <!--Trailing Arbutus-->
    <div class="flex-none w-full p-1 bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 portrait:h-auto landscape:w-[80vw] landscape:h-full landscape:flex-none">
      <a href="./TrailingArbutus.html" class="relative block overflow-hidden rounded-3xl h-full">
        <!--Image of tree-->
        <img class="w-full h-full object-cover" src="./images/trailingArbutus.jpg" alt="Trailing Arbutus Tree"/>
        <!--Add vignette effect to image with gradient-->
        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
        <div class="absolute inset-0 flex items-center pl-4 landscape:translate-y-[40px] translate-y-[90px]">
          <!--Add text indicating what tree it is-->
          <span class="text-blue-300 text-2xl font-mono font-bold">Trailing Arbutus</span>
        </div>
      </a>
    </div>
    <!--Red Maple-->
    <div class="flex-none w-full p-1 bg-gradient-to-r from-red-400 via-red-500 to-red-600 portrait:h-auto landscape:w-[80vw] landscape:h-full landscape:flex-none">
      <a href="./redMaple.html" class="relative block overflow-hidden rounded-3xl h-full">
        <!--Image of tree-->
        <img class="w-full h-full object-cover" src="./redMaple.jpg" alt="Red Maple Tree"/>
        <!--Add vignette effect to image with gradient-->
        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
        <div class="absolute inset-0 flex items-center pl-4 landscape:translate-y-[40px] translate-y-[90px]">
          <!--Add text indicating what tree it is-->
          <span class="text-red-300 text-2xl font-mono font-bold">Red Maple</span>
        </div>
      </a>
    </div>
    <!--Northern Bayberry-->
    <div class="flex-none w-full p-1 bg-gradient-to-r from-green-400 via-green-500 to-green-600 portrait:h-auto landscape:w-[80vw] landscape:h-full landscape:flex-none">
      <a href="./northernBayberry.html" class="relative block overflow-hidden rounded-3xl h-full">
        <!--Image of tree-->
        <img class="w-full h-full object-cover" src="./northernBayberry.jpg" alt="Northern Bayberry Tree"/>
        <!--Add vignette effect to image with gradient-->
        <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
        <div class="absolute inset-0 flex items-center pl-4 landscape:translate-y-[40px] translate-y-[90px]">
          <!--Add text indicating what tree it is-->
          <span class="text-green-200 text-2xl font-mono font-bold">Northern Bayberry</span>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
